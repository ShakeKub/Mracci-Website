<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="button-group">
            <button class="nav-button">XYZ</button>
            <button class="nav-button"><span class="gold-text">Premium</span></button>
        </div>
    </div>

    <div class="welcome-section">
        <h1 id="typed-h1"><span class="blue-text">Welcome </span>to<span class="blue-text"> Dashboard</span></h1>
        <p id="status-message" style="color: red;"><b>Your bot is not connected.</b></p>
    </div>

    <div class="control-panel">
        <div class="user-info">
            <img src="../images/logo.png" alt="Avatar" class="avatar">
            <div class="user-details">
                <p class="username">Username</p>
                <p class="level">Level: 10</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
